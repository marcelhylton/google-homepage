<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href="">Google Apps</a></li>
                <button>Sign In</button>
            </ul>
        </nav>
    </header>

    <main>
        <div id="logo-image">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo image">
        </div>

        <form id="search-form" action="">
            <input id="search-text-box" type="text" name="search">

            <div id="search-buttons">
                <input id="btn-google-search" type="button" value="Google Search">
                <input id="btn-im-feeling-lucky" type="button" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>

    <footer>
        <div id="footer-left">
            <ul>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">About</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
        </div>

        <div id="footer-right">
            <ul>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
        
    </footer>
</body>
</html>
